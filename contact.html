<body>

<!-- TOP HERO -->
<header class="hero" style="background-image: url('images/hero.JPG');">
  <h1>Kontakt oss</h1>
  <p>Ta kontakt for samarbeid eller spørsmål</p>
</header>

<!-- NAVIGATION -->
<nav>
  <a href="index.html">Hjem</a>
  <a href="prices.html">Priser</a>
  <a href="work.html">Vårt arbeid</a>
  <a href="contact.html">Kontakt</a>
</nav>


<!-- CONTACT SECTION -->
<section class="kontakt-wrapper">
  <div class="kontakt-ark" data-aos="fade-up">
    <h2>Kontakt oss</h2>

    <!-- Contact info list -->
    <ul class="contact-list">
      <li data-aos="fade-up" data-aos-delay="100"><strong>E-post:</strong> mhtsmedia@gmail.com</li>
      <li data-aos="fade-up" data-aos-delay="200"><strong>Telefon:</strong> +47 940 35 180</li>
      <li data-aos="fade-up" data-aos-delay="300"><strong>Adresse:</strong> Solkroken 17, 1394 Nesbru</li>
    </ul>

    <!-- Formspree contact form -->
    <form action="https://formspree.io/f/xgoooqee" method="POST">
      <label for="email">E-post</label>
      <input type="email" id="email" name="email" placeholder="Skriv e-posten din" required>

      <label for="location">Sted</label>
      <input type="text" id="location" name="location" placeholder="Hvor holder du til?">

      <label for="message">Hva trenger du hjelp med?</label>
      <textarea id="message" name="message" rows="6" placeholder="Skriv hva du trenger hjelp med her..."></textarea>

      <button type="submit">Send melding</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer>

</footer>

</script>

</body>
