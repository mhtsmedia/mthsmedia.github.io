<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – MTHS Media</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<!-- TOP HERO -->
<header class="hero" style="background-image: url('images/hero.JPG');">
  <h1>Kontakt oss</h1>
  <p>Ta kontakt for samarbeid eller spørsmål</p>
</header>

<!-- NAVIGATION -->
<nav>
  <a href="index.html">Hjem</a>
  <a href="prices.html">Priser</a>
  <a href="contact.html">Kontakt</a>
</nav>

<!-- CONTACT SECTION -->
<section class="contact" data-aos="fade-up">
  <h2>Kontaktinformasjon</h2>
  <ul class="contact-list">
    <li data-aos="fade-up" data-aos-delay="100">E-post: mhtsmedia@gmail.com</li>
    <li data-aos="fade-up" data-aos-delay="200">Telefon: +47 940 35 180</li>
    <li data-aos="fade-up" data-aos-delay="300">Adresse: Solkroken 17, 1394 Nesbru</li>
  </ul>
</section>

<section class="kontakt-wrapper">
  <div class="kontakt-ark">
    <h2>Kontakt oss</h2>

    <form>
      <label for="email">E-post</label>
      <input type="email" id="email" placeholder="Skriv e-posten din" required>

      <label for="sted">Sted</label>
      <input type="text" id="sted" placeholder="Hvor holder du til?">

      <label for="melding">Hva trenger du hjelp med?</label>
      <textarea id="melding" rows="6" placeholder="Skriv hva du trenger hjelp med her..."></textarea>

      <button type="submit">Send melding</button>
    </form>
  </div>
</section>


  
<!-- FOOTER -->
<footer>
  <p>© 2026 MTHS Media</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>

</body>
</html>
